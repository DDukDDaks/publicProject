<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<title>자산증식 계산기</title>

	<script type="text/javascript">
		function we_growth_func() {
			a = document.getElementsByName('we_asset_21').values;
			b = document.getElementsByName('we_asset_22').values;
			document.getElementsByName('we_growth').innerHTML=(a/b*100+'%');
		}

	</script>
</head>
<body>
	<form>
		작년 자산 : <input type="text" name="we_asset_21"> <br>
		올해 자산 : <input type="text" name="we_asset_22"> <br>
		<input type="submit" onclick="we_growth_func()">
	</form>

	자산 성장률 : <span name='we_growth'>123</span>
</body>
</html>
